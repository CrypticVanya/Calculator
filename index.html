<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class = "header">
        <div class = "logo">58TWELVE</div>
        <div class = "links">
            <ul>
                <li><a href="https://www.instagram.com/">
                    <img src="./img/instagram.svg" alt="This is the official vanya instagram account">
                </a></li>
                <li><a href="https://twitter.com/crypticVanya">
                    <img src="./img/twitter.svg" alt="This is the official vanya twitter account">
                </a></li>
                <li><a href="https://www.youtube.com/channel/UCMJW7zEogCfdPm7XwXz-zhQ">
                    <img src="./img/youtube.svg" alt="This is the official vanya youtube account">
                </a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="calculator">
            <div class="display-screen">
                <div class="display-last" id="lastOperationScreen"></div>
                <div class="display-current" id="currentOperationScreen">0</div>
            </div>
            <div class="btns">
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="ops" id="+">+</button>
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="ops" id="/">/</button>
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="ops" id="x">x</button>        
                <button class="btn" id="0">0</button>
                <button class="ops" id="c"></button>
                <button class="ops" id="=">=</button>
                <button class="ops" id="-">-</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div>madeByCrypticVanya</div>
         <div> 
            <a href="https://github.com/CrypticVanya">
                <img src="./img/github.svg" alt="this is the github page">
            </a>
         </div>   
    </div>

    <script src="./javascript/script.js"></script>
    
</body>
</html>
