<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class = "header">
        <div class = "logo">58TWELVE</div>
        <div class = "links">
            <ul>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SOCIALS</a></li>
                <li><a href="#">TEAM</a></li>
                <li><a href="#">PROJECTS</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="calculator">

            <div class="display-screen">
                <div class="display-last" id="lastOperationScreen"></div>
                <div class="display-current" id="currentOperationScreen">0</div>
            </div>

            <div class="btns">
                    <button class="btn" id="7">7</button>
                    <button class="btn" id="8">8</button>
                    <button class="btn" id="9">9</button>
                    <button class="ops" id="/">/</button>
                    <button class="ops" id="~">~</button>
                    <button class="ops" id="c">c</button>
                    <button class="btn" id="4">4</button>
                    <button class="btn" id="5">5</button>
                    <button class="btn" id="6">6</button>
                    <button class="ops" id="x">x</button>
                    <button class="ops" id="(">(</button>
                    <button class="ops" id=")">)</button>
                    <button class="btn" id="1">1</button>
                    <button class="btn" id="2">2</button>
                    <button class="btn" id="3">3</button>
                    <button class="ops" id="-">-</button>
                    <button class="ops" id="**">^2</button>
                    <button class="ops" id="&">&</button>
                    <button class="btn" id="0">0</button>
                    <button class="dot" id=".">.</button>
                    <button class="ops" id="%">%</button>
                    <button class="ops" id="+">+</button>
                    <button class="ops" id="=">=</button>
                    <button class="btn"><a href="https://github.com/CrypticVanya">?</a></button>
            </div>
    </div>
